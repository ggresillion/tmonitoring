<app-widget
    title="Grafana"
    subtitle="Monitor your deployments"
    [id]="id"
    [settings]="settings"
    [isReady]="isReady">
    <div body>
        <div *ngFor="let graph of graphs">
            <div class="graph" [innerHTML]="graph"></div>
        </div>
    </div>
    <div settings>
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-globe"></i></span>
            <input type="text" pInputText placeholder="Snippet" [(ngModel)]="newGraphSnippet">
        </div>
        <div class="buttons">
            <button pButton type="button" icon="fa fa-plus" label="Add" (click)="addGraph()"></button>
        </div>
    </div>
</app-widget>
